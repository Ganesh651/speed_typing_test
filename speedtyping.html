<!DOCTYPE html/>
<html>
    <head>
        <link rel="stylesheet" href="speedtyping.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="speedTypingTest" class="bg-container spinner pt-5 pl-3 pr-3 pb-4">
            <div id="spinner" class="spinner-border d-none" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="mb-3">
                <h1 class="typing-heading">Speed Typing Test</h1>
                <p class="typing-para">On your fingers lets set GO!</p>
            </div>
            <div class="mb-3 mt-4 d-flex flex-row">
                <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="clock-img mt-2" />
                <p id="timer" class="timmer ml-3">0<span id="spanText" class="span-text"></span></p>
            </div>
            <div class="mb-3 p-3 shadow text-area-container">
                <p id="quoteDisplay"></p>
                <textarea id="quoteInput" placeholder="Type here!!" class="text-area w-100" cols="34" rows="5"></textarea>
                <p id="errMessage" class="err-Message"></p>
            </div>
            <div class="mb-4">
                <p id="result" class="result"></p>
            </div>
            <div class="mb-3">
                <button id="submitBtn" class="submit-btn mr-3">Submit</button>
                <button id="resetBtn" class="reset-btn">Reset</button>
            </div>
        </div>
    <script src="speedtyping.js"></script>
    </body>
</html>
